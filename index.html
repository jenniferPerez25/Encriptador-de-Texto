<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class= "logo" src="/Logo (1).png" alt="logo de alura">
    </header>
    <main>
        <section class="input-section">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="info">
                <img src="./bi_exclamation-circle-fill.png"
                <div class="informacion"> Solo letras minusculas y sin acentos</div>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
       <section>
            <div class="contenedor-imagen">
            </div>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                <div id="mensaje1">Ningún mensaje fue encontrado</div>
                <div id="mensaje2">Ingresa el texto que desee encriptar o desencriptar</div>
                <button class="copiar">Copiar</button>
                </div>
            </section>
            </main>
            <footer class="pie de pagina">
                <p>Desarrollado por Jennifer Mariel Perez Feliz ©2024</p>
            </footer>
        <script src="/script.js"></script>   
</body>
